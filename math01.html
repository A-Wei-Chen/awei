<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>數學加減測驗</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        h1 {
            text-align: center;
        }
        .question {
            margin-bottom: 20px;
        }
        .hidden {
            display: none;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>數學測驗：10以內的加減題</h1>
    <p>請回答以下問題，完成後點擊提交查看結果。</p>
    <form id="quizForm">
        <div id="questions"></div>
        <button type="button" onclick="submitQuiz()">提交測驗</button>
    </form>
    <div id="result" class="result hidden"></div>

    <script>
        const numQuestions = 20; // 題目數量
        const questionsContainer = document.getElementById('questions');
        const resultDiv = document.getElementById('result');

        let startTime;

        // 隨機生成一個加減題
        function generateQuestion(index) {
            const num1 = Math.floor(Math.random() * 11); // 隨機生成 0-10
            const num2 = Math.floor(Math.random() * 11);
            const operator = Math.random() > 0.5 ? '+' : '-'; // 隨機選擇加或減
            
            const correctAnswer = operator === '+' ? num1 + num2 : num1 - num2;

            // 隨機生成錯誤選項
            let options = new Set();
            options.add(correctAnswer); // 確保包含正確答案
            while (options.size < 4) {
                options.add(correctAnswer + Math.floor(Math.random() * 11 - 5)); // 隨機生成類似的錯誤答案
            }
            options = Array.from(options).sort(() => Math.random() - 0.5); // 打亂選項順序

            // 創建 HTML
            const questionDiv = document.createElement('div');
            questionDiv.className = 'question';
            questionDiv.innerHTML = `
                <p>第 ${index + 1} 題: ${num1} ${operator} ${num2} = ?</p>
                ${options.map((option, i) => `
                    <label>
                        <input type="radio" name="question${index}" value="${option}">
                        ${option}
                    </label>
                `).join('<br>')}
            `;
            questionsContainer.appendChild(questionDiv);

            return correctAnswer;
        }

        // 初始化生成題目
        const correctAnswers = [];
        for (let i = 0; i < numQuestions; i++) {
            correctAnswers.push(generateQuestion(i));
        }

        // 提交測驗
        function submitQuiz() {
            const answers = new FormData(document.getElementById('quizForm'));
            const incorrect = [];
            let endTime = new Date();

            correctAnswers.forEach((correctAnswer, index) => {
                const userAnswer = answers.get(`question${index}`);
                if (parseInt(userAnswer, 10) !== correctAnswer) {
                    incorrect.push(index + 1); // 題目是從1開始的
                }
            });

            // 計算測驗時間
            const timeTaken = parseInt((endTime - startTime) / 1000, 10); // 以秒為單位

            // 顯示結果
            resultDiv.classList.remove('hidden');
            resultDiv.innerHTML = `
                <p>測驗完成！</p>
                <p>總共用時：${timeTaken} 秒</p>
                ${incorrect.length > 0 ? `<p>答錯的題目：${incorrect.join(', ')}</p>` : '<p>全部答對！</p>'}
            `;
            window.scrollTo(0, document.body.scrollHeight); // 滾動到結果區域
        }

        // 記錄開始時間
        window.onload = () => {
            startTime = new Date();
        };
    </script>
</body>
</html>
