<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>數學測驗：10 減個位數</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        h1 {
            text-align: center;
        }
        .question {
            margin-bottom: 20px;
        }
        .hidden {
            display: none;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h1>數學測驗：10 減個位數</h1>
    <p>請回答以下問題，完成測驗後點擊提交查看結果。</p>
    <form id="quizForm">
        <div id="questions"></div>
        <button type="button" onclick="submitQuiz()">提交測驗</button>
    </form>
    <div id="result" class="result hidden"></div>

    <script>
        const numQuestions = 20; // 題目數量
        const questionsContainer = document.getElementById('questions');
        const resultDiv = document.getElementById('result');

        let startTime;

        // 隨機生成一個「10 - 個位數」的題目
        function generateQuestion(index) {
            const num2 = Math.floor(Math.random() * 10) + 1; // 隨機生成 1-9
            const correctAnswer = 10 - num2;

            // 隨機生成錯誤選項
            let options = new Set();
            options.add(correctAnswer); // 確保包含正確答案
            while (options.size < 4) {
                const randomOption = correctAnswer + Math.floor(Math.random() * 5) - 2; // 生成類似的錯誤答案
                if (randomOption >= 0 && randomOption <= 10) {
                    options.add(randomOption);
                }
            }
            options = Array.from(options).sort(() => Math.random() - 0.5); // 打亂選項順序

            // 創建 HTML
            const questionDiv = document.createElement('div');
            questionDiv.className = 'question';
            questionDiv.innerHTML = `
                <p>第 ${index + 1} 題: 10 - ${num2} = ?</p>
                ${options.map(option => `
                    <label>
                        <input type="radio" name="question${index}" value="${option}">
                        ${option}
                    </label>
                `).join('<br>')}
            `;
            questionsContainer.appendChild(questionDiv);

            return correctAnswer;
        }

        // 初始化生成題目
        const correctAnswers = [];
        for (let i = 0; i < numQuestions; i++) {
            correctAnswers.push(generateQuestion(i));
        }

        // 提交測驗
        function submitQuiz() {
            const answers = new FormData(document.getElementById('quizForm'));
            const incorrect = [];
            let endTime = new Date();

            correctAnswers.forEach((correctAnswer, index) => {
                const userAnswer = answers.get(`question${index}`);
                if (parseInt(userAnswer, 10) !== correctAnswer) {
                    incorrect.push(index + 1); // 題號從1開始
                }
            });

            // 計算測驗時間
            const timeTaken = parseInt((endTime - startTime) / 1000, 10); // 以秒為單位

            // 顯示結果
            resultDiv.classList.remove('hidden');
            resultDiv.innerHTML = `
                <p>測驗完成！</p>
                <p>總共用時：${timeTaken} 秒</p>
                ${incorrect.length > 0 ? `<p>答錯的題號：${incorrect.join(', ')}</p>` : '<p>全部答對！</p>'}
            `;
            window.scrollTo(0, document.body.scrollHeight); // 滾動到結果區域
        }

        // 記錄開始時間
        window.onload = () => {
            startTime = new Date();
        };
    </script>
</body>
</html>
